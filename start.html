<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start - Mark Zolton</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i,900i|Roboto|Roboto+Mono" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="background-wrapper">
    <div class="blurParallaxBg">
      <div class="blurParallaxBg__blur"></div>
      <div class="blurParallaxBg__image-clip" style="opacity: 1;">
        <img class="blurParallaxBg__image" src="img/bg-eso-edge.png" alt="" />
      </div>
    </div>
  </div>

  <div class="header header--hidden">
    <h1>A Start Page</h1>
    <hr/>
  </div>

  <!--
  <div class="time-date">
    <div id="clock">--:-- --</div>
    <div id="date"></div>
  </div>
  -->
    
  <div class="content">
    <div class="container container--fixed container--search">
      <div class="search">
        <form action="https://google.com/search">
          <input class="search__input" autofocus="autofocus" name="q" type="text" placeholder="Search Google..."/>
        </form>
      </div>
    </div>
    <div class="container container--fluid container--bookmarks">
      <div class="grid">
        <div class="grid__item">
          <a class="bookmark aspect-ratio-box"
             href="https://www.primagames.com/games/elder-scrolls-online/guides/elder-scrolls-online-morrowind-eguide"
             style="background-image: url('img/bookmarks/TESO-Morrowind-01-HD.png')"
             target="_blank">
            <div class="bookmark__content">
              <div class="bookmark__title">The Elder Scrolls Online: Morrowind eGuide</div>
            </div>
          </a>
        </div>
        <div class="grid__item">
          <a class="bookmark aspect-ratio-box" 
             href="https://www.primagames.com/games/fallout-76/guides/fallout-76-eguide"
             style="background-image: url('img/bookmarks/Fallout-76-05-HD.png')">
            <div class="bookmark__content">
              <div class="bookmark__title">Fallout 76 eGuide</div>
            </div>
          </a>
        </div>
        <div class="grid__item">
          <a class="bookmark aspect-ratio-box" 
             href="http://deltiasgaming.com/eso-stamina-nightblade-dps-build/"
             style="">
            <div class="bookmark__content">

              <div class="bookmark__title">ESO Stamina Nightblade DPS Build</div>
            </div>
          </a>
        </div>
        <div class="grid__item">
          <a class="bookmark aspect-ratio-box" 
             href="http://eso-skills.com/"
             style="">
            <div class="bookmark__content">
              <div class="bookmark__title">ESO Skill Calculator</div>
            </div>
          </a>
        </div>
        <div class="grid__item">
          <a class="bookmark aspect-ratio-box" 
             href="http://eso-skills.com/"
             style="">
            <div class="bookmark__content">
              <div class="bookmark__title">Another bookmark</div>
            </div>
          </a>
        </div>
        <div class="grid__item">
          <a class="bookmark aspect-ratio-box" 
             href="http://eso-skills.com/"
             style="; fill: white;">
            <div class="bookmark__content">
              <div class="bookmark__title">The greatst bookmark we could find on the Internet</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
