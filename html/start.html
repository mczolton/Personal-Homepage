<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start - Mark Zolton</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i,900i|Roboto" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div class="background-wrapper">
    <div class="blurParallaxBg">
      <div class="blurParallaxBg__blur"></div>
      <div class="blurParallaxBg__image-clip" style="opacity: 1;">
        <img class="blurParallaxBg__image" src="img/bg-eso-edge.png" alt="" />
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="container container--fixed container--search">
      <div class="search">
        <form action="https://google.com/search">
          <input class="search__input" autofocus="autofocus" name="q" type="text" placeholder="Search Google..."/>
        </form>
      </div>
    </div>
    <div class="container container--fluid container--bookmarks">
      <div class="grid grid--center" id="bookmarks">
        Just a sec ...
      </div>
    </div>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
